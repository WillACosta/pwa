<ion-content color="primary">
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col col-12 col-sm-12 col-md-6>
        <h1 class="dosis ion-text-center">PWA</h1>
        <br /><br />
        <form [formGroup]="form">
          <ion-list lines="none">
            <ion-item color="primary">
              <ion-input formControlName="email" type="email" placeholder="E-mail"></ion-input>
            </ion-item>
            <ion-item color="primary">
              <ion-input formControlName="password" type="password" placeholder="Senha"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button fill="solid" expand="block" color="dark" (click)="onSubmit()" routerDirection="root"
            type="submit">
            Entrar
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="ion-text-align-center">
    <ion-buttons slot="start">
      <ion-button>
        <small>NÃ£o possui uma conta?&nbsp;<strong routerLink="/signup"
            routerDirection="forward">Cadastre-se</strong></small>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
